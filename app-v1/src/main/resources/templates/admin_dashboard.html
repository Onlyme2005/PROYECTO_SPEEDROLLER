<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #0d6efd;
            color: white;
            height: 100vh;
            padding: 20px;
        }
        .sidebar h2 {
            color: #fff;
            margin-bottom: 30px;
        }
        .sidebar a {
            color: #dbeafe;
            display: block;
            text-decoration: none;
            padding: 10px 0;
        }
        .sidebar a:hover {
            color: #fff;
            font-weight: bold;
        }
        .content {
            padding: 40px;
        }
        .card {
            border-radius: 15px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar">
            <h2><i class="bi bi-speedometer2"></i> Admin</h2>
            <a href="#"><i class="bi bi-house-door"></i> Inicio</a>
            <a href="#"><i class="bi bi-people"></i> Usuarios</a>
            <a href="#"><i class="bi bi-graph-up"></i> Estadísticas</a>
            <a href="#"><i class="bi bi-gear"></i> Configuración</a>
            <hr>
            <a href="/logout" class="text-danger"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a>
        </div>

        <!-- Contenido principal -->
        <div class="col-md-9 col-lg-10 content">
            <h1 class="mb-4">Bienvenido al Panel de Administración</h1>

            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card shadow p-3 text-center bg-primary text-white">
                        <h3><i class="bi bi-person-fill"></i></h3>
                        <h5>Usuarios registrados</h5>
                        <p>125</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow p-3 text-center bg-success text-white">
                        <h3><i class="bi bi-graph-up-arrow"></i></h3>
                        <h5>Ventas del mes</h5>
                        <p>$12.340.000</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow p-3 text-center bg-warning text-dark">
                        <h3><i class="bi bi-clock-history"></i></h3>
                        <h5>Sesiones activas</h5>
                        <p>8</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
